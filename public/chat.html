<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Chat</title>
    <link rel="icon" href="./img/favicon-1.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="form">
            <input
              class="msg-input"
              type="text"
              id="input"
              autocomplete="off"
              placeholder="Enter your message here"
            />
            <button id="send-btn" type="submit">Send</button>
          </form>
          <button id="location">Share location</button>
        </div>
      </div>
    </div>
    chat app

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> {{username}} </span>
          <span class="message__meta"> {{createdAt}} </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-url-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> {{username}} </span>
          <span class="message__meta"> {{createdAt}} </span>
        </p>

        <p><a target="_blank" href="{{url}}">My Location</a></p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">Room: {{room}}</h2>
      <h3 class="list-title">Avialable Users</h3>
      <ul class="users">
        {{#users}}
        <li class="users__name">
          <span class="dot"></span>
          <span> {{username}}</span>
        </li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
